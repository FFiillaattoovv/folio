<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Личное портфолио</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Максим Филатов</h1>
      <p class="header-subtitle">
        фрилансер, веб-разработчик, создание сайтов и веб приложений
      </p>
      <div class="header-arrow">
        <img
          src="./img/header/feather-icon/chevron-down.svg"
          alt="Arrow down"
        />
      </div>
    </div>

    <div class="portfolio">
      <div class="container">
        <h2 class="portfolio-header">Портфолио</h2>

        <!-- portfolio-cards-wrapper -->

        <div class="portfolio-cards-wrapper">

            <!-- Card -->
        <div class="card">
            <img
              class="card-img"
              src="./img/portfolio/project-1.jpg"
              alt="Многостраничный сайт"
            />
            <h3 class="card-title">Многостраничный сайт</h3>
            <p>Верстка многостраничного сайта.</p>
          </div>
          <!-- // Card -->
  
          <!-- Card -->
          <div class="card">
            <img
              class="card-img"
              src="./img/portfolio/project-2.jpg"
              alt="Адаптивный лендинг"
            />
            <h3 class="card-title">Адаптивный лендинг</h3>
            <p>Верстка многостраничного сайта.</p>
          </div>
          <!-- // Card -->
  
          <!-- Card -->
          <div class="card">
            <img
              class="card-img"
              src="./img/portfolio/project-3.jpg"
              alt="Личный сайт"
            />
            <h3 class="card-title">Личный сайт</h3>
            <p>Верстка многостраничного сайта.</p>
          </div>
          <!-- // Card -->
  
          <!-- Card -->
          <div class="card">
            <img
              class="card-img"
              src="./img/portfolio/project-4.jpg"
              alt="Интернет магазин"
            />
            <h3 class="card-title">Интернет магазин</h3>
            <p>Верстка многостраничного сайта.</p>
          </div>
          <!-- // Card -->

        </div>

        <!-- // portfolio-cards-wrapper -->

      </div>
    </div>
  </body>
</html>
